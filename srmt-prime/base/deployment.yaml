apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-integration
  labels:
    app: ac-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-integration
  template:
    metadata:
      labels:
        app: ac-integration
    spec:
      containers:
        - name: ac-integration
          image: ac-integration:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config/config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: data
          emptyDir:
            sizeLimit: 128Mi
        - name: config
          secret:
            secretName: ac-integration-config
