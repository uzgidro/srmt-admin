version: '3.8'

# Development docker-compose with live reload
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: srmt-admin-dev
    restart: unless-stopped
    ports:
      - "9010:9010"
    environment:
      - CONFIG_PATH=/app/config/local.yaml
      - GO_ENV=development
    volumes:
      - ./:/app
      - go-cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - srmt-network
    command: sh -c "cd cmd && go run github.com/google/wire/cmd/wire && cd .. && go run ./cmd"

  postgres:
    image: postgres:16-alpine
    container_name: srmt-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=srmt_dev
      - POSTGRES_USER=srmt_user
      - POSTGRES_PASSWORD=srmt_password
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U srmt_user -d srmt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - srmt-network

  mongodb:
    image: mongo:7
    container_name: srmt-mongodb-dev
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin_password
      - MONGO_INITDB_DATABASE=srmt_dev
    volumes:
      - mongodb-dev-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - srmt-network

  minio:
    image: minio/minio:latest
    container_name: srmt-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-dev-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - srmt-network

networks:
  srmt-network:
    driver: bridge

volumes:
  go-cache:
    driver: local
  postgres-dev-data:
    driver: local
  mongodb-dev-data:
    driver: local
  minio-dev-data:
    driver: local
